<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina de Entrenamiento</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .rutina-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .rutina-header h2 {
      margin: 0;
    }

    .ejercicio {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .ejercicio-header {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .ejercicio-detalle {
      margin: 5px 0;
    }

    .ejercicio-detalle span {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="rutina-header">
      <h2>Mi Rutina de Entrenamiento</h2>
    </div>

    <!-- Ejercicio 1 -->
    <div class="ejercicio">
      <div class="ejercicio-header">Sentadilla Libre</div>
      <div class="ejercicio-detalle"><span>Series:</span> 3</div>
      <div class="ejercicio-detalle"><span>Repeticiones:</span> 10</div>
      <div class="ejercicio-detalle"><span>Carga:</span> 72 kg</div>
    </div>

    <!-- Ejercicio 2 -->
    <div class="ejercicio">
      <div class="ejercicio-header">Prensa</div>
      <div class="ejercicio-detalle"><span>Series:</span> 4</div>
      <div class="ejercicio-detalle"><span>Repeticiones:</span> 12</div>
      <div class="ejercicio-detalle"><span>Carga:</span> 72 kg</div>
    </div>

    <!-- Añadir más ejercicios según la rutina -->

  </div>

</body>

</html>
